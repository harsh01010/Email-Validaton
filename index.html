<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Validate Email</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="inp">
    <h1><i class="fa-solid fa-envelope-circle-check"></i>  Email Validator </h1>
        <div class="inp-box">
            <h4>Email:</p>
            <input type="email" id="email" placeholder="Place your Email Here...">
            <input type="button" id="btn" value="Submit">
        </div>
        <img src="./assets/dots.gif" class="loader not-vis" alt="">
    </div>
    <div class="result">
        <div class="head"></div>
        <div class="details"></div>
    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/cdbc65c6fb.js" crossorigin="anonymous"></script>
</body>
</html>
